<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">

    <link rel="stylesheet" href="estilo/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="foto">
            <img src="imagens/pexels-pixabay-210158.jpg" alt="foto industria">
        </section>
        <section id="formulario">
            <div>
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente. Faça seu login para realizar as configurações necessárias!</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">

                <div>
                    <label for="iemail"><span class="material-symbols-rounded">person</span></label>
                    <input type="email" name="email" id="iemail" required size="25" placeholder="Digite seu e-mail">
                </div>

                <div>
                    <label for="isenha"><span class="material-symbols-rounded">key</span></label>
                    <input type="password" name="senha" id="isenha" required size="15" minlength="8" maxlength="15" placeholder="Digite sua senha">
                </div>


                <div class="botao">
                    <input type="submit" value="Enviar">

                    <a href="esqueci.html">Esqueci a senha</a><span class="material-symbols-rounded">mail</span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
