<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css" media="all">

    <link rel="stylesheet" href="estilo/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Login</title>
</head>
<body>

    <main>
        
        <img src="imagens/pexels-pixabay-210158.jpg" alt="imagem industria">
        <form action="cadastro.php" method="post" autocomplete="">

            
            <h2>Login</h2>
            <p>Seja benvindo(a) novamente, faça o login para acessar sua conta e poder fazer suas configurações necessárias.</p>
          
                <div class="input">
                    <label for="iemail"><span class="material-symbols-outlined">account_circle</span></label>
                    <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" size="35">
                </div>
           
            
                <div class="input">
                    <label for="isenha"><span class="material-symbols-outlined">password</span></label>
                    <input type="password" name="senhas" id="isenha" required placeholder="Digite sua senha" minlength="8" maxlength="15" size="15">
                </div>
         
         
                <div id="caixa-botao">
                    
                        <input class="botao" type="submit" value="Enviar">
                        <input class="botao" type="reset" value="Limpar">
                </div>
                
        
            

        </form>
    </main>
</body>
</html>
